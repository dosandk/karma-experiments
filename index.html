<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image-full" src="./img/hogwarts.jpg" height="400">
    <div id="field"></div>
    <div id="image-sliced"></div>

    <script type="module">
      import { createTiles } from './src/createTiles.js';
      import { shuffleTiles } from './src/shuffleTiles.js';
      import { insertTiles } from './src/insertTiles.js';

      const container = document.getElementById('image-sliced');
      const tilesArr = createTiles(4, 4);
      shuffleTiles(tilesArr);
      insertTiles(tilesArr, container);
    </script>
</body>
</html>
